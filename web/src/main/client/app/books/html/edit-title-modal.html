<div>
	<div class="modal-header">
		<h3 class="modal-title">Zmień tytuł</h3>
	</div>
	<div class="modal-body">
		<form name="editTitleForm">
			<label>Tytuł: </label><input type="text" ng-model="updatedBook.title" required />
		</form>
	</div>
	<div class="modal-footer">
		<button ng-click="editTitleForm.$valid && saveTitle()">Zapisz tytuł</button>
		<button ng-click="$dismiss()">Anuluj</button>
	</div>
</div>
